<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="static/images/icon.png">
  <title>Contact me</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9acd617cfd.js" crossorigin="anonymous"></script>

  <style>
    .container-fluid {
    padding-top: 0;
    padding-bottom: 0;
    }

  #footer {
  background-color: #010436;
  }

  </style>

</head>

<body>

  	<section class="container-fluid text-center">
	  	<div class="row">
        <div class="logoside col-lg-6">
         <a href="{{ url_for('home') }}"><img src="static/images/logo.png"></a>
          
        </div>
        <div class="formside col-lg-6">

          <form class="contacte" action="{{ url_for('contact') }} method="post" novalidate>
            <img src="static/images/user icon.png">
            <h2 class="text-center">Contactez moi</h2>
            <div class="input-box">
              <span class="icontacte"><i class="fa fa-user-o"></i></span>
              <input type="text" placeholder="votre nom" id="pseudo" name="name" required></input>
            </div>
            <div class="input-box">
              <span class="icontacte"><i class="fa fa-envelope-o"></i></span>
              <input type="email" placeholder="votre e-mail" id="mail" name="email"></input>
            </div>
            <div class="input-box">
              <span class="icontacte"><i class="fa fa-key" ></i></span>
              <textarea class="message-box" type="text" placeholder="votre message" id="message" name="message" required></textarea>
            </div>
            <div class="input-box">
              <button type="submit" class="envoyer">envoyer</button>
            </div>
            <footer id="footer" class="container-fluid">
              <div class="container text-center">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-linkedin"></i>
                <p>Â© Copyright {{year}} jzone</p>
              </div> 
            </footer>
          </form>
          
        </div>
        
      </div>
    </section>

</body>

</html>
